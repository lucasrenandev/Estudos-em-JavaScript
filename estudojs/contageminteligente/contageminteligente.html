<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Inteligente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contador "inteligente"</h1>
    <p>Use qualquer valor nas caixas, simule contagens crescentes e regressivas. Use tambêm valores negativos.</p>

    <section id="entrada">
        <form action="#" method="get">
            <p>
                <label for="txtn1">Valor final:</label>
                <input class="dado" type="number" name="txtn1" id="txtn1" placeholder="Início da contagem">
            </p>
            <p>
                <label for="txtn2">Valor final:</label>
                <input class="dado" type="number" name="txtn2" id="txtn2" placeholder="Fim da contagem">
            </p>

            <p><input id="botao" type="submit" value="Contar" formaction="javascript:Contagem()"></p>
        </form>
    </section>

    <section id="saida">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>

    <script src="contagem.js"></script>
    
</body>
</html>
