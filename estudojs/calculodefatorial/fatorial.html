<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculo de Fatorial</h1>

    <p>Digite um número (entre 1 e 21) na caixa a seguir para ver o seu Fatorial</p>

    <section id="entrada">
        <form action="#" method="get">
            <p><label for="">Número:</label>
            <input type="number" name="txtn" id="txtn" max="21" min="1" placeholder="Número" class="dado">
            <input type="submit" value="Fatorial" formaction="javascript:Fatorial()" id="botao"></p>
        </form>
    </section>

    <section id="saida">
        <p>Preencha os dados acima e clique no botão (ou pressione ENTER no teclado.)</p>
    </section>
    
    <script src="fatorial.js"></script>
</body>
</html>
