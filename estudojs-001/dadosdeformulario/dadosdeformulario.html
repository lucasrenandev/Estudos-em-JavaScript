<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contando de 0 até um número positivo qualquer!</h1>
    <div>
        <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números positivos)</p>
    </div>
    <section>
        <form action="#" method="get">

                <label for="txtv">Valor final:</label>
                <input class="dado" type="number" name="txtv" id="txtv" placeholder="Apenas positivos">
                <input id="botao" type="submit" value="Contar" formaction="javascript:Contar()">
        </form>
    </section>

    <div id="res">
        <p>Preencha a caixa acima e aperte o botão para obter o resultado.</p>
    </div>
   

    <script src="formulario.js"></script>
    
</body>
</html>
