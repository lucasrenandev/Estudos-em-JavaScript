<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Nota do Aluno</title>
</head>
<body>

    <header>
        <h1>Nota do Aluno</h1>
    </header><!--end header-->

    <form>
        <div class="form-content">
            <div class="form-input">
                <label for="primeira nota">Primeira Nota:</label>
                <input type="number" placeholder="Digite a primeira nota" id="n1">
            </div><!--end form input-->

            <div class="form-input">
                <label for="segunda nota">Segunda Nota:</label>
                <input type="number" placeholder="Digite a segunda nota" id="n2">
            </div><!--end form input-->

            <div class="form-button">
                <button type="button" id="calcular">Calcular</button>
            </div><!--end form button-->

        </div><!--end form content-->

    </form><!--end form-->

    <div class="saida">
        <h2 id="saida">Informe as notas e clique no bot√£o</h2>
    </div><!--end saida-->
    
    <script src="script/script.js"></script>
</body>
</html>
