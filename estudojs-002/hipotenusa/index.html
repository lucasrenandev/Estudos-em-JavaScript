<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="temp-content">

        <div class="title">
            <h1>Cateto</h1>
        </div>

        <div class="label-input">
            <label for="cateto oposto">Cateto Oposto:</label>
            <input type="number" name="cateto oposto" class="cateto-oposto">
        </div>
        <div class="label-input">
            <label for="cateto adjacente">Cateto Adjacente:</label>
            <input type="number" name="cateto adjacente" class="cateto-adjacente">
        </div>

        <div class="button">
            <button type="button" class="calcular">Calcular</button>
        </div>

        <div class="saida"></div>

    </div><!--end temp content-->

    <script src="script.js"></script>
</body>
</html>
